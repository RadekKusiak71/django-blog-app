{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block title %} {{object.title}} {% endblock %}
{% block extrahead %}{% endblock %}

{% block content %}
    <form method="POST" class="w-50 m-auto">
        {% csrf_token %}
        {{ form.text | safe }}
        {{ form.media }}
        {{ form|crispy }}
        <button class="btn btn-primary w-100 mt-2">Save</button>
    </form>
{% endblock %}
